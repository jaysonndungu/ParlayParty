<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="280" viewBox="0 0 1600 280" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="ParlayParty Red Logo">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FF2E63"/>
      <stop offset="100%" stop-color="#FF6B8F"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Wordmark only -->
  <g filter="url(#glow)">
    <text x="48" y="172" font-family="Outfit, Manrope, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-weight="800" font-size="136" letter-spacing="0.5" fill="url(#g)">
      ParlayParty
    </text>
  </g>
</svg>